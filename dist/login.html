<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blaze Intelligence</title>
    <link rel="icon" type="image/png" href="/public/assets/images/BI-3_1757392449602.png">
    <style>
        :root {
            --burnt-orange: #BF5700;
            --dark-bg: #0A0A0A;
            --darker-bg: #050505;
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
            --error-color: #ff3333;
            --success-color: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--burnt-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--burnt-orange);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--burnt-orange);
            box-shadow: 0 0 0 2px rgba(191, 87, 0, 0.2);
        }

        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--burnt-orange) 0%, #FF6B35 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(191, 87, 0, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: rgba(10, 10, 10, 0.95);
            padding: 0 20px;
            position: relative;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .demo-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            border-color: var(--burnt-orange);
            color: var(--burnt-orange);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
            color: var(--error-color);
            display: block;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: var(--success-color);
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--burnt-orange);
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <img src="/public/assets/images/BI-3_1757392449602.png" alt="Blaze Intelligence" class="logo">
            <h1>Blaze Intelligence</h1>
            <p class="subtitle">Elite Sports Analytics Platform</p>
        </div>

        <div class="form-tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="signup">Sign Up</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="submit-btn">
                <span class="btn-text">Login</span>
                <span class="loading hidden"></span>
            </button>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot password?</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form hidden">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" required minlength="8">
            </div>
            <div class="form-group">
                <label for="signupOrganization">Organization (Optional)</label>
                <input type="text" id="signupOrganization" name="organization">
            </div>
            <div class="form-group">
                <label for="signupSport">Primary Sport (Optional)</label>
                <select id="signupSport" name="primarySport">
                    <option value="">Select Sport</option>
                    <option value="baseball-mlb">Baseball (MLB)</option>
                    <option value="football-nfl">Football (NFL)</option>
                    <option value="basketball-nba">Basketball (NBA)</option>
                    <option value="ncaa-football">NCAA Football</option>
                    <option value="ncaa-baseball">NCAA Baseball</option>
                    <option value="ncaa-basketball">NCAA Basketball</option>
                    <option value="high-school">High School</option>
                    <option value="youth-sports">Youth Sports</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">
                <span class="btn-text">Create Account</span>
                <span class="loading hidden"></span>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="demo-btn" onclick="window.location.href='/'">
            Continue with Demo Mode
        </button>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                // Update active tab
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Show/hide forms
                if (tab === 'login') {
                    document.getElementById('loginForm').classList.remove('hidden');
                    document.getElementById('signupForm').classList.add('hidden');
                } else {
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('signupForm').classList.remove('hidden');
                }
                
                // Clear message
                const messageEl = document.getElementById('message');
                messageEl.classList.remove('error', 'success');
                messageEl.textContent = '';
            });
        });

        // Helper function to show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.classList.remove('error', 'success');
            messageEl.classList.add(type);
        }

        // Helper function to handle form submission
        async function handleFormSubmit(endpoint, formData, successRedirect = '/') {
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred');
                }

                // Store tokens
                if (data.accessToken) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                }

                showMessage(data.message || 'Success!', 'success');
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = successRedirect;
                }, 1500);

                return data;
            } catch (error) {
                showMessage(error.message, 'error');
                throw error;
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                await handleFormSubmit('/api/auth/login', {
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                });
            } finally {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            submitBtn.disabled = true;
            btnText.classList.add('hidden');
            loading.classList.remove('hidden');

            try {
                await handleFormSubmit('/api/auth/register', {
                    fullName: document.getElementById('signupName').value,
                    email: document.getElementById('signupEmail').value,
                    password: document.getElementById('signupPassword').value,
                    organization: document.getElementById('signupOrganization').value,
                    primarySport: document.getElementById('signupSport').value
                });
            } finally {
                submitBtn.disabled = false;
                btnText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });

        // Forgot password handler
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                showMessage('Please enter your email address first', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                showMessage(data.message, 'success');
            } catch (error) {
                showMessage('Failed to send reset email', 'error');
            }
        });

        // Check if already logged in
        const token = localStorage.getItem('accessToken');
        if (token) {
            // Verify token is still valid
            fetch('/api/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    // Clear invalid token
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('refreshToken');
                    localStorage.removeItem('user');
                }
            });
        }
    </script>
</body>
</html>
