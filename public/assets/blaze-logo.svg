<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF5700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9BCBEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B2A9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flame background -->
  <g transform="translate(50, 30)">
    <path d="M0,-20 C-10,-10 -15,5 -15,15 C-15,25 -10,30 0,30 C10,30 15,25 15,15 C15,5 10,-10 0,-20 Z" 
          fill="url(#fireGradient)" opacity="0.8"/>
    <path d="M0,-15 C-7,-8 -10,3 -10,10 C-10,18 -7,22 0,22 C7,22 10,18 10,10 C10,3 7,-8 0,-15 Z" 
          fill="url(#fireGradient)"/>
  </g>
  
  <!-- Circuit pattern -->
  <g stroke="url(#techGradient)" stroke-width="1.5" fill="none" opacity="0.7">
    <path d="M30,50 L40,50 L45,45 L55,45 L60,50 L70,50"/>
    <path d="M30,60 L40,60 L45,65 L55,65 L60,60 L70,60"/>
    <circle cx="30" cy="50" r="2" fill="#9BCBEB"/>
    <circle cx="70" cy="50" r="2" fill="#9BCBEB"/>
    <circle cx="30" cy="60" r="2" fill="#9BCBEB"/>
    <circle cx="70" cy="60" r="2" fill="#9BCBEB"/>
    <circle cx="50" cy="55" r="3" fill="#BF5700"/>
  </g>
  
  <!-- B letter stylized -->
  <text x="50" y="85" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" 
        fill="url(#fireGradient)" text-anchor="middle">B</text>
</svg>