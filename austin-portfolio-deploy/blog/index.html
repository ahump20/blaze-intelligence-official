<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog • Blaze Intelligence</title>
    <meta name="description" content="Weekly analytics and insights across College Football, MLB, and NFL.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burnt-orange': {
                            '500': '#BF5700',
                            '600': '#A0522D',
                        },
                        'neon': {
                            'blue': '#00FFFF',
                            'green': '#00FF00', 
                            'orange': '#FF8C00',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e2e8f0;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(255, 140, 0, 0.5);
            transform: translateY(-2px);
        }
        .neon-text {
            background: linear-gradient(135deg, #FF8C00 0%, #BF5700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold neon-text">BLAZE INTELLIGENCE</a>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="/" class="text-slate-300 hover:text-white transition-colors">Home</a>
                    <a href="/blog/cfb/" class="text-slate-300 hover:text-white transition-colors">CFB</a>
                    <a href="/blog/mlb/" class="text-slate-300 hover:text-white transition-colors">MLB</a>
                    <a href="/blog/nfl/" class="text-slate-300 hover:text-white transition-colors">NFL</a>
                    <a href="/blog/rss.xml" class="text-slate-300 hover:text-orange-400 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3.429 5.1v1.4c7.248 0 13.114 5.866 13.114 13.114h1.4C17.943 11.584 11.458 5.1 3.429 5.1zm0 2.8v1.4c4.78 0 8.657 3.877 8.657 8.657h1.4c0-5.54-4.517-10.057-10.057-10.057zM6.171 15.486c-.69 0-1.243.553-1.243 1.243s.553 1.242 1.243 1.242 1.243-.552 1.243-1.242-.553-1.243-1.243-1.243z"/>
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-12">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold neon-text mb-4">Blog</h1>
            <p class="text-xl text-slate-400">Weekly analytics and insights across all major sports</p>
        </div>
        
        <!-- Filter Tabs -->
        <div class="flex gap-4 mb-8 flex-wrap">
            <button onclick="filterSport(null)" class="filter-btn px-6 py-2 rounded-full bg-orange-500/20 text-orange-400 font-medium transition-all">
                All Sports
            </button>
            <button onclick="filterSport('cfb')" class="filter-btn px-6 py-2 rounded-full bg-slate-800 text-slate-300 font-medium transition-all hover:bg-slate-700">
                College Football
            </button>
            <button onclick="filterSport('mlb')" class="filter-btn px-6 py-2 rounded-full bg-slate-800 text-slate-300 font-medium transition-all hover:bg-slate-700">
                MLB
            </button>
            <button onclick="filterSport('nfl')" class="filter-btn px-6 py-2 rounded-full bg-slate-800 text-slate-300 font-medium transition-all hover:bg-slate-700">
                NFL
            </button>
        </div>
        
        <!-- Archive Container -->
        <div id="archive" class="grid gap-6"></div>
        
        <!-- Pagination -->
        <div id="archive-pager" class="mt-8 flex gap-4 items-center justify-center"></div>
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
            <p class="mt-4 text-slate-400">Loading posts...</p>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-20 py-12 bg-black/50 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <div class="text-2xl font-bold neon-text mb-2">BLAZE INTELLIGENCE</div>
                    <div class="text-slate-400">Where cognitive performance meets quarterly performance.</div>
                </div>
                <div class="flex items-center gap-4">
                    <a href="https://x.com/BISportsIntel" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-orange-400 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                    <div class="text-slate-500 text-sm">© 2025 Blaze Intelligence</div>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        let allItems = [];
        let currentSport = null;
        let currentPage = 1;
        const pageSize = 12;
        
        async function loadPosts() {
            try {
                const res = await fetch('/data/blog-index.json', { cache: 'no-store' });
                allItems = await res.json();
                document.getElementById('loading').style.display = 'none';
                renderArchive();
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-400">Error loading posts. Please try again.</p>';
            }
        }
        
        function filterSport(sport) {
            currentSport = sport;
            currentPage = 1;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-orange-500/20', 'text-orange-400');
                btn.classList.add('bg-slate-800', 'text-slate-300');
            });
            
            const activeBtn = sport === null ? 
                document.querySelector('.filter-btn') : 
                Array.from(document.querySelectorAll('.filter-btn')).find(btn => 
                    btn.textContent.toLowerCase().includes(sport === 'cfb' ? 'college' : sport)
                );
            
            if (activeBtn) {
                activeBtn.classList.remove('bg-slate-800', 'text-slate-300');
                activeBtn.classList.add('bg-orange-500/20', 'text-orange-400');
            }
            
            renderArchive();
        }
        
        function renderArchive() {
            const filtered = currentSport ? 
                allItems.filter(i => i.sport === currentSport) : 
                allItems;
            
            const start = (currentPage - 1) * pageSize;
            const end = currentPage * pageSize;
            const pageItems = filtered.slice(start, end);
            
            const root = document.getElementById('archive');
            
            if (pageItems.length === 0) {
                root.innerHTML = '<p class="text-slate-400 col-span-full text-center py-12">No posts found.</p>';
                document.getElementById('archive-pager').innerHTML = '';
                return;
            }
            
            root.innerHTML = pageItems.map(item => {
                const sportLabel = item.sport === 'cfb' ? 'CFB' : 
                                 item.sport === 'mlb' ? 'MLB' : 
                                 item.sport === 'nfl' ? 'NFL' : item.sport.toUpperCase();
                
                return `
                    <article class="glass-card p-6 rounded-lg">
                        <div class="flex items-center gap-3 mb-3">
                            <span class="px-3 py-1 bg-orange-500/20 text-orange-400 rounded-full text-xs font-medium">
                                ${sportLabel}
                            </span>
                            ${item.week ? `<span class="px-3 py-1 bg-slate-800 text-slate-400 rounded-full text-xs">Week ${item.week}</span>` : ''}
                            <time class="text-slate-500 text-sm ml-auto">
                                ${new Date(item.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                            </time>
                        </div>
                        <a href="${item.path}" class="block group">
                            <h3 class="text-xl font-semibold text-white group-hover:text-orange-400 transition-colors mb-2">
                                ${item.title}
                            </h3>
                            <p class="text-slate-400 line-clamp-2">${item.summary || ''}</p>
                        </a>
                        ${item.tags && item.tags.length > 0 ? `
                        <div class="flex flex-wrap gap-2 mt-4">
                            ${item.tags.slice(0, 3).map(tag => 
                                `<span class="text-xs text-slate-500">#${tag}</span>`
                            ).join('')}
                        </div>` : ''}
                    </article>`;
            }).join('');
            
            // Render pagination
            const totalPages = Math.max(1, Math.ceil(filtered.length / pageSize));
            const pager = document.getElementById('archive-pager');
            
            if (totalPages > 1) {
                pager.innerHTML = `
                    <button 
                        ${currentPage <= 1 ? 'disabled' : ''} 
                        onclick="changePage(-1)"
                        class="px-4 py-2 rounded-lg bg-slate-800 text-slate-300 font-medium transition-all hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        ← Previous
                    </button>
                    <span class="text-slate-400">
                        Page ${currentPage} of ${totalPages}
                    </span>
                    <button 
                        ${currentPage >= totalPages ? 'disabled' : ''} 
                        onclick="changePage(1)"
                        class="px-4 py-2 rounded-lg bg-slate-800 text-slate-300 font-medium transition-all hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next →
                    </button>`;
            } else {
                pager.innerHTML = '';
            }
        }
        
        function changePage(delta) {
            currentPage += delta;
            renderArchive();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Load posts on page load
        loadPosts();
    </script>
</body>
</html>
