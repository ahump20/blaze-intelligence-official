<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL • Blaze Intelligence Blog</title>
    <meta name="description" content="Weekly NFL analytics, insights, and predictions from Blaze Intelligence.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'burnt-orange': {
                            '500': '#BF5700',
                            '600': '#A0522D',
                        },
                        'neon': {
                            'blue': '#00FFFF',
                            'green': '#00FF00', 
                            'orange': '#FF8C00',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e2e8f0;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(255, 140, 0, 0.5);
            transform: translateY(-2px);
        }
        .neon-text {
            background: linear-gradient(135deg, #FF8C00 0%, #BF5700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold neon-text">BLAZE INTELLIGENCE</a>
                <nav class="hidden md:flex items-center gap-6">
                    <a href="/" class="text-slate-300 hover:text-white transition-colors">Home</a>
                    <a href="/blog/" class="text-slate-300 hover:text-white transition-colors">All Posts</a>
                    <a href="/blog/cfb/" class="text-slate-300 hover:text-white transition-colors">CFB</a>
                    <a href="/blog/mlb/" class="text-slate-300 hover:text-white transition-colors">MLB</a>
                    <a href="/blog/rss.xml" class="text-slate-300 hover:text-orange-400 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3.429 5.1v1.4c7.248 0 13.114 5.866 13.114 13.114h1.4C17.943 11.584 11.458 5.1 3.429 5.1zm0 2.8v1.4c4.78 0 8.657 3.877 8.657 8.657h1.4c0-5.54-4.517-10.057-10.057-10.057zM6.171 15.486c-.69 0-1.243.553-1.243 1.243s.553 1.242 1.243 1.242 1.243-.552 1.243-1.242-.553-1.243-1.243-1.243z"/>
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-12">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold neon-text mb-4">NFL</h1>
            <p class="text-xl text-slate-400">Weekly NFL analytics, Titans coverage, and advanced metrics</p>
        </div>
        
        <!-- Archive Container -->
        <div id="archive" class="grid gap-6"></div>
        
        <!-- Pagination -->
        <div id="archive-pager" class="mt-8 flex gap-4 items-center justify-center"></div>
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"></div>
            <p class="mt-4 text-slate-400">Loading posts...</p>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="mt-20 py-12 bg-black/50 border-t border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <div class="text-2xl font-bold neon-text mb-2">BLAZE INTELLIGENCE</div>
                    <div class="text-slate-400">Where cognitive performance meets quarterly performance.</div>
                </div>
                <div class="flex items-center gap-4">
                    <a href="https://x.com/BISportsIntel" target="_blank" rel="noopener noreferrer" class="text-slate-400 hover:text-orange-400 transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                    </a>
                    <div class="text-slate-500 text-sm">© 2025 Blaze Intelligence</div>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        async function renderArchive({targetId, sport}) {
            const res = await fetch('/data/blog-index.json', {cache:'no-store'});
            const items = await res.json();
            const filtered = sport ? items.filter(i=>i.sport===sport) : items;
            const pageSize = 12; 
            let page = 1;
            const root = document.getElementById(targetId);
            
            function draw() {
                document.getElementById('loading').style.display = 'none';
                const start = (page-1)*pageSize, end = page*pageSize;
                root.innerHTML = filtered.slice(start,end).map(i=>`
                    <article class="glass-card p-6 rounded-lg">
                        <div class="flex items-center gap-3 mb-3">
                            ${i.week ? `<span class="px-3 py-1 bg-slate-800 text-slate-400 rounded-full text-xs">Week ${i.week}</span>` : ''}
                            <time class="text-slate-500 text-sm ml-auto">
                                ${new Date(i.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}
                            </time>
                        </div>
                        <a href="${i.path}" class="block group">
                            <h3 class="text-xl font-semibold text-white group-hover:text-orange-400 transition-colors mb-2">${i.title}</h3>
                            <p class="text-slate-400 line-clamp-2">${i.summary||''}</p>
                        </a>
                        ${i.tags && i.tags.length > 0 ? `
                        <div class="flex flex-wrap gap-2 mt-4">
                            ${i.tags.slice(0, 3).map(tag => `<span class="text-xs text-slate-500">#${tag}</span>`).join('')}
                        </div>` : ''}
                    </article>`).join('');
                    
                const nav = document.getElementById(targetId+'-pager');
                const totalPages = Math.max(1,Math.ceil(filtered.length/pageSize));
                nav.innerHTML = totalPages > 1 ? `
                    <button ${page<=1?'disabled':''} onclick="(${()=>{page=Math.max(1,page-1);draw();}})()" 
                        class="px-4 py-2 rounded-lg bg-slate-800 text-slate-300 font-medium transition-all hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed">← Previous</button>
                    <span class="text-slate-400"> Page ${page} / ${totalPages} </span>
                    <button ${page>=totalPages?'disabled':''} onclick="(${()=>{page=Math.min(totalPages,page+1);draw();}})()" 
                        class="px-4 py-2 rounded-lg bg-slate-800 text-slate-300 font-medium transition-all hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed">Next →</button>` : '';
            }
            draw();
        }
        
        renderArchive({targetId:'archive', sport:'nfl'});
    </script>
</body>
</html>
