}

@keyframes pulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.1); }
}

.splash-title {
font-size: 2rem;
font-weight: bold;
background: linear-gradient(135deg, #BF5700, #FF8C00);

-webkit-text-fill-color: transparent;

}

.splash-subtitle {
color: #999;
font-size: 1rem;
}

.loading-bar {
width: 200px;
height: 4px;
background: rgba(255, 255, 255, 0.1);
border-radius: 2px;
margin-top: 30px;
overflow: hidden;
}

.loading-progress {
height: 100%;
background: linear-gradient(90deg, #BF5700, #FF8C00);
animation: loading 2s ease-in-out infinite;
}

@keyframes loading {
0% { width: 0; }
50% { width: 100%; }
100% { width: 0; }
}

.splash-screen.hide {
opacity: 0;
pointer-events: none;
}

<div id="app" style="display: none;">
<section class="hero">
<h1>Welcome to Blaze Intelligence PWA</h1>
<p>Install our app for the best experience with offline access and real-time notifications</p>
</section>

<section class="install-section" id="install-section" style="display: none;">
<h2>Install Blaze Intelligence</h2>
<p>Get the full app experience with one click</p>
<button class="install-button" id="install-button" aria-label="Install Blaze Intelligence PWA">
<span aria-hidden="true">📲</span> Install App
</button>
</section>

<script>
// Register service worker
if ('serviceWorker' in navigator) {
window.addEventListener('load', () => {
navigator.serviceWorker.register('/sw.js')
.then(registration => {
console.log('✅ Service Worker registered');

// Check for updates
registration.addEventListener('updatefound', () => {
console.log('🔄 New Service Worker available');
});
})
.catch(error => {
console.error('Service Worker registration failed:', error);
});
});
}

// Handle install prompt
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
e.preventDefault();
deferredPrompt = e;

// Show install section
document.getElementById('install-section').style.display = 'block';

// Handle install button
document.getElementById('install-button').addEventListener('click', async () => {
if (deferredPrompt) {
deferredPrompt.prompt();
const { outcome } = await deferredPrompt.userChoice;
console.log(`User ${outcome} the install prompt`);
deferredPrompt = null;
document.getElementById('install-section').style.display = 'none';
}
});
});

// Handle app installed
window.addEventListener('appinstalled', () => {
console.log('✅ PWA installed');
document.getElementById('install-section').style.display = 'none';
});

// Hide splash screen after load and production systems ready
window.addEventListener('DOMContentLoaded', () => {
// Wait for production systems to initialize
const checkProductionReady = () => {
if (window.blazeProduction && window.blazeProduction.getSystemStatus().initialized) {
document.getElementById('splash-screen').classList.add('hide');
document.getElementById('app').style.display = 'block';

// Log production readiness
console.log('🚀 Blaze Intelligence Production Platform Ready');

// Show production status in console and UI
setTimeout(() => {
const status = window.blazeProduction.getSystemStatus();
console.log('📊 Platform Status:', status);
updateProductionStatusUI(status);
}, 1000);
} else {
setTimeout(checkProductionReady, 100);
}
};

// Start checking after minimum splash time
setTimeout(checkProductionReady, 2000);
});

// Production status UI updater
function updateProductionStatusUI(status) {
const statusEl = document.getElementById('production-status');
const dotEl = document.getElementById('status-dot');
const textEl = document.getElementById('status-text');

if (!statusEl || !dotEl || !textEl) return;

let statusClass = 'healthy';
let statusText = `🚀 All systems operational (${status.uptime}ms uptime)`;

if (status.errors > 0) {
statusClass = 'critical';
statusText = `⚠️ ${status.errors} system errors detected`;
} else if (status.warnings > 0) {
statusClass = 'warning';
statusText = `🟡 ${status.warnings} warnings - systems stable`;
}

statusEl.className = `production-status ${statusClass}`;
dotEl.className = `status-dot ${statusClass}`;
textEl.textContent = statusText;

// Update every 30 seconds
setTimeout(() => {
if (window.blazeProduction) {
const newStatus = window.blazeProduction.getSystemStatus();
updateProductionStatusUI(newStatus);
}
}, 30000);
}
</script>
