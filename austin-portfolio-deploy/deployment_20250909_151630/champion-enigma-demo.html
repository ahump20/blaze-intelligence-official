<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Champion Enigma Engine | Blaze Intelligence</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
color: #ffffff;
min-height: 100vh;
overflow-x: hidden;
}

.hero-section {
position: relative;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
background: radial-gradient(circle at center, rgba(255,165,0,0.1) 0%, transparent 70%);
}

.hero-content {
text-align: center;
z-index: 2;
max-width: 800px;
padding: 0 20px;
}

.hero-title {
font-size: clamp(2.5rem, 5vw, 4rem);
font-weight: 800;
margin-bottom: 1rem;
background: linear-gradient(135deg, #ffa500, #ff6b35, #ff4757);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
}

.hero-subtitle {
font-size: 1.5rem;
color: #b8b8b8;
margin-bottom: 2rem;
font-weight: 300;
}

.analysis-container {
background: rgba(255,255,255,0.05);
backdrop-filter: blur(10px);
border-radius: 20px;
padding: 2rem;
margin: 2rem auto;
max-width: 1200px;
border: 1px solid rgba(255,165,0,0.2);
}

.control-panel {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
gap: 1rem;
margin-bottom: 2rem;
}

.control-group {
background: rgba(255,255,255,0.05);
padding: 1rem;
border-radius: 10px;
border: 1px solid rgba(255,165,0,0.1);
}

.control-group label {
display: block;
margin-bottom: 0.5rem;
color: #ffa500;
font-weight: 600;
font-size: 0.9rem;
}

select, input {
width: 100%;
padding: 0.5rem;
border: 1px solid rgba(255,165,0,0.3);
border-radius: 5px;
background: rgba(0,0,0,0.3);
color: #ffffff;
font-size: 0.9rem;
}

.analyze-btn {
background: linear-gradient(135deg, #ffa500, #ff6b35);
color: white;
border: none;
padding: 1rem 2rem;
border-radius: 50px;
font-size: 1.1rem;
font-weight: 600;
cursor: pointer;
transition: all 0.3s ease;
margin: 1rem auto;
display: block;
min-width: 200px;
}

.analyze-btn:hover {
transform: translateY(-2px);
box-shadow: 0 10px 20px rgba(255,165,0,0.3);
}

.results-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
gap: 1.5rem;
margin-top: 2rem;
}

.metric-card {
background: rgba(255,255,255,0.05);
border-radius: 15px;
padding: 1.5rem;
border: 1px solid rgba(255,165,0,0.1);
transition: all 0.3s ease;
}

.metric-card:hover {
transform: translateY(-5px);
border-color: rgba(255,165,0,0.3);
box-shadow: 0 10px 30px rgba(255,165,0,0.1);
}

.metric-title {
font-size: 1.2rem;
color: #ffa500;
margin-bottom: 1rem;
font-weight: 600;
}

.metric-value {
font-size: 2rem;
font-weight: 800;
color: #ffffff;
margin-bottom: 0.5rem;
}

.metric-description {
color: #b8b8b8;
font-size: 0.9rem;
line-height: 1.4;
}

.progress-bar {
width: 100%;
height: 8px;
background: rgba(255,255,255,0.1);
border-radius: 4px;
margin: 1rem 0;
overflow: hidden;
}

.progress-fill {
height: 100%;
background: linear-gradient(90deg, #ffa500, #ff6b35);
border-radius: 4px;
transition: width 0.8s ease;
}

.insights-section {
background: rgba(255,255,255,0.05);
border-radius: 15px;
padding: 2rem;
margin-top: 2rem;
border: 1px solid rgba(255,165,0,0.1);
}

.insights-title {
font-size: 1.5rem;
color: #ffa500;
margin-bottom: 1rem;
font-weight: 700;
}

.insight-item {
background: rgba(255,255,255,0.03);
padding: 1rem;
margin: 0.5rem 0;
border-radius: 8px;
border-left: 3px solid #ffa500;
}

.loading {
text-align: center;
padding: 2rem;
}

.spinner {
width: 50px;
height: 50px;
border: 3px solid rgba(255,165,0,0.3);
border-top: 3px solid #ffa500;
border-radius: 50%;
animation: spin 1s linear infinite;
margin: 0 auto 1rem;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

.neural-network {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;
opacity: 0.1;
}

.comparison-section {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 1rem;
margin-top: 2rem;
}

.elite-comparison {
background: rgba(255,165,0,0.05);
border: 1px solid rgba(255,165,0,0.2);
border-radius: 10px;
padding: 1rem;
text-align: center;
}

.elite-name {
font-size: 1.1rem;
font-weight: 700;
color: #ffa500;
margin-bottom: 0.5rem;
}

.similarity-score {
font-size: 1.5rem;
font-weight: 800;
color: #ffffff;
margin-bottom: 0.5rem;
}

#canvas {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
<div class="hero-section">
<canvas id="canvas"></canvas>
<div class="neural-network" id="neuralNetwork"></div>

<div class="hero-content">
<h1 class="hero-title">Champion Enigma Engine</h1>
<p class="hero-subtitle">Micro-Expression Analysis â€¢ Character Detection â€¢ Championship Readiness</p>

<div class="analysis-container">
<div class="control-panel">

<div class="control-group">

<select id="intensity">

<div class="control-group">
<label for="player">Player Name (Optional)</label>

</div>
</div>

<button class="analyze-btn" onclick="runChampionAnalysis()">

</button>

<div id="results" style="display: none;">
