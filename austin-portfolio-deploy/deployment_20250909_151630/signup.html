<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Blaze Intelligence</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
color: #fff;
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px 0;
}

.signup-container {
max-width: 450px;
width: 90%;
background: rgba(26, 26, 46, 0.9);
backdrop-filter: blur(20px);
border-radius: 20px;
border: 1px solid rgba(191, 87, 0, 0.3);
padding: 40px;
box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
}

.logo-section {
text-align: center;
margin-bottom: 30px;
}

.logo {
font-size: 2.5rem;
background: linear-gradient(135deg, #BF5700, #FF8C00);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
font-weight: bold;
margin-bottom: 10px;
}

.tagline {
color: #999;
font-size: 0.9rem;
}

.step-indicator {
display: flex;
justify-content: center;
gap: 8px;
margin-bottom: 30px;
}

.step {
width: 30px;
height: 4px;
background: rgba(191, 87, 0, 0.3);
border-radius: 2px;
transition: all 0.3s ease;
}

.step.active {
background: #BF5700;
}

.form-section {
display: none;
}

.form-section.active {
display: block;
}

.form-group {
margin-bottom: 20px;
}

.form-group label {
display: block;
margin-bottom: 6px;
color: #ccc;
font-weight: 500;
}

.form-control {
width: 100%;
padding: 12px 16px;
background: rgba(0, 0, 0, 0.4);
border: 2px solid rgba(191, 87, 0, 0.3);
border-radius: 8px;
color: #fff;
font-size: 1rem;
transition: all 0.3s ease;
}

.form-control:focus {
outline: none;
border-color: #BF5700;
box-shadow: 0 0 0 3px rgba(191, 87, 0, 0.2);
}

.form-control::placeholder {
color: #666;
}

.form-row {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
}

.role-selector {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 12px;
margin-bottom: 20px;
}

.role-option {
background: rgba(0, 0, 0, 0.3);
border: 2px solid rgba(191, 87, 0, 0.3);
border-radius: 8px;
padding: 16px 8px;
text-align: center;
cursor: pointer;
transition: all 0.3s ease;
}

.role-option:hover {
border-color: #BF5700;
background: rgba(191, 87, 0, 0.1);
}

.role-option.selected {
border-color: #BF5700;
background: rgba(191, 87, 0, 0.2);
}

.role-icon {
font-size: 1.5rem;
margin-bottom: 8px;
display: block;
}

.role-name {
font-size: 0.9rem;
color: #ccc;
}

.pricing-cards {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
margin-bottom: 20px;
}

.pricing-card {
background: rgba(0, 0, 0, 0.3);
border: 2px solid rgba(191, 87, 0, 0.3);
border-radius: 12px;
padding: 20px;
text-align: center;
cursor: pointer;
transition: all 0.3s ease;
position: relative;
}

.pricing-card:hover {
border-color: #BF5700;
transform: translateY(-2px);
}

.pricing-card.selected {
border-color: #BF5700;
background: rgba(191, 87, 0, 0.1);
}

.pricing-card.recommended::before {
content: 'RECOMMENDED';
position: absolute;
top: -8px;
left: 50%;
transform: translateX(-50%);
background: #BF5700;
color: white;
padding: 4px 12px;
border-radius: 12px;
font-size: 0.7rem;
font-weight: 600;
}

.plan-name {
font-size: 1.1rem;
font-weight: 600;
color: #FF8C00;
margin-bottom: 8px;
}

.plan-price {
font-size: 1.8rem;
font-weight: bold;
margin-bottom: 4px;
}

.plan-period {
color: #999;
font-size: 0.8rem;
margin-bottom: 12px;
}

.plan-features {
font-size: 0.85rem;
color: #ccc;
line-height: 1.4;
}

.btn-primary {
width: 100%;
background: linear-gradient(135deg, #BF5700, #FF8C00);
border: none;
color: white;
padding: 14px;
border-radius: 8px;
font-size: 1rem;
font-weight: 600;
cursor: pointer;
transition: all 0.3s ease;
margin-bottom: 15px;
}

.btn-primary:hover {
transform: translateY(-2px);
box-shadow: 0 8px 25px rgba(191, 87, 0, 0.4);
}

.btn-primary:disabled {
opacity: 0.6;
cursor: not-allowed;
transform: none;
}

.btn-secondary {
width: 100%;
background: transparent;
border: 2px solid rgba(191, 87, 0, 0.5);
color: #FF8C00;
padding: 12px;
border-radius: 8px;
font-size: 1rem;
font-weight: 500;
cursor: pointer;
transition: all 0.3s ease;
margin-bottom: 20px;
}

.btn-secondary:hover {
border-color: #BF5700;
background: rgba(191, 87, 0, 0.1);
}

.auth-switch {
text-align: center;
margin-top: 20px;
color: #999;
}

.auth-switch a {
color: #FF8C00;
text-decoration: none;
font-weight: 500;
}

.auth-switch a:hover {
text-decoration: underline;
}

.error-message {
background: rgba(220, 53, 69, 0.2);
border: 1px solid #dc3545;
color: #ff6b6b;
padding: 12px;
border-radius: 8px;
margin-bottom: 20px;
font-size: 0.9rem;
}

.success-message {
background: rgba(40, 167, 69, 0.2);
border: 1px solid #28a745;
color: #4CAF50;
padding: 12px;
border-radius: 8px;
margin-bottom: 20px;
font-size: 0.9rem;
}

.terms-checkbox {
display: flex;
align-items: flex-start;
gap: 10px;
margin-bottom: 20px;
font-size: 0.9rem;
color: #ccc;
line-height: 1.4;
}

.terms-checkbox input {
margin-top: 2px;
}

.terms-checkbox a {
color: #FF8C00;
text-decoration: none;
}

.terms-checkbox a:hover {
text-decoration: underline;
}

@media (max-width: 480px) {
.signup-container {
margin: 10px;
padding: 30px 20px;
}

.form-row {
grid-template-columns: 1fr;
}

.role-selector {
grid-template-columns: 1fr;
}

.pricing-cards {
grid-template-columns: 1fr;
}
}
</style>
</head>
