<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blaze Intelligence - Production Dashboard</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
color: #fff;
min-height: 100vh;
}

.dashboard-header {
background: rgba(26, 26, 46, 0.9);
backdrop-filter: blur(10px);
border-bottom: 1px solid #333;
padding: 20px;
text-align: center;
}

.dashboard-header h1 {
font-size: 2.5rem;
background: linear-gradient(135deg, #BF5700, #FF8C00);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
margin-bottom: 10px;
}

.status-overview {
display: flex;
align-items: center;
justify-content: center;
gap: 20px;
margin-top: 15px;
}

.status-indicator {
display: flex;
align-items: center;
gap: 8px;
padding: 8px 16px;
background: rgba(40, 167, 69, 0.2);
border: 1px solid #28a745;
border-radius: 20px;
font-weight: 600;
}

.status-dot {
width: 10px;
height: 10px;
border-radius: 50%;
background: #28a745;
animation: pulse 2s infinite;
}

@keyframes pulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.5; }
}

.systems-grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
gap: 20px;
padding: 30px;
max-width: 1400px;
margin: 0 auto;
}

.system-card {
background: rgba(26, 26, 46, 0.8);
border: 1px solid #333;
border-radius: 12px;
padding: 24px;
transition: all 0.3s ease;
}

.system-card:hover {
border-color: #BF5700;
transform: translateY(-2px);
box-shadow: 0 8px 24px rgba(191, 87, 0, 0.2);
}

.system-header {
display: flex;
align-items: center;
justify-content: space-between;
margin-bottom: 16px;
}

.system-title {
display: flex;
align-items: center;
gap: 10px;
}

.system-icon {
font-size: 1.5rem;
}

.system-name {
font-size: 1.2rem;
font-weight: 600;
color: #FF8C00;
}

.health-score {
background: rgba(40, 167, 69, 0.2);
color: #28a745;
padding: 4px 12px;
border-radius: 12px;
font-weight: 600;
font-size: 0.9rem;
}

.system-description {
color: #ccc;
margin-bottom: 16px;
line-height: 1.5;
}

.system-features {
margin-bottom: 16px;
}

.features-list {
list-style: none;
margin-top: 8px;
}

.features-list li {
color: #999;
padding: 4px 0;
display: flex;
align-items: center;
gap: 8px;
}

.features-list li::before {
content: 'âœ“';
color: #28a745;
font-weight: bold;
}

.system-metrics {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 12px;
margin-top: 16px;
}

.metric {
background: rgba(0, 0, 0, 0.3);
padding: 12px;
border-radius: 8px;
border-left: 3px solid #BF5700;
}

.metric-label {
font-size: 0.8rem;
color: #999;
text-transform: uppercase;
letter-spacing: 0.5px;
}

.metric-value {
font-size: 1.1rem;
font-weight: 600;
color: #fff;
margin-top: 4px;
}

.api-endpoints {
margin-top: 30px;
padding: 20px;
background: rgba(26, 26, 46, 0.8);
border-radius: 12px;
max-width: 1400px;
margin-left: auto;
margin-right: auto;
}

.api-endpoints h3 {
color: #FF8C00;
margin-bottom: 16px;
display: flex;
align-items: center;
gap: 10px;
}

.endpoint-list {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
gap: 12px;
}

.endpoint {
background: rgba(0, 0, 0, 0.3);
padding: 12px 16px;
border-radius: 8px;
display: flex;
justify-content: between;
align-items: center;
font-family: 'Monaco', monospace;
}

.endpoint-url {
color: #4CAF50;
flex: 1;
margin-right: 12px;
word-break: break-all;
}

.endpoint-test {
background: #BF5700;
color: white;
border: none;
padding: 6px 12px;
border-radius: 6px;
cursor: pointer;
font-size: 0.8rem;
transition: background 0.2s;
}

.endpoint-test:hover {
background: #FF8C00;
}

.refresh-button {
position: fixed;
bottom: 30px;
right: 30px;
background: linear-gradient(135deg, #BF5700, #FF8C00);
color: white;
border: none;
border-radius: 50%;
width: 60px;
height: 60px;
font-size: 1.5rem;
cursor: pointer;
box-shadow: 0 4px 12px rgba(191, 87, 0, 0.4);
transition: all 0.2s;
}

.refresh-button:hover {
transform: scale(1.05);
box-shadow: 0 6px 16px rgba(191, 87, 0, 0.6);
}

.timestamp {
text-align: center;
color: #666;
margin: 20px 0;
font-size: 0.9rem;
}

@media (max-width: 768px) {
.systems-grid {
grid-template-columns: 1fr;
padding: 20px 15px;
}

.status-overview {
flex-direction: column;
gap: 10px;
}

.system-metrics {
grid-template-columns: 1fr;
}

.endpoint-list {
grid-template-columns: 1fr;
}
}
</style>
</head>
<body>
<header class="dashboard-header">
<h1>ðŸš¨ Production Dashboard</h1>
<p>Essential 5 Systems - Live Monitoring</p>
<div class="status-overview">
<div class="status-indicator">
<div class="status-dot"></div>
<span id="overall-status">All Systems Operational</span>
</div>
<div class="status-indicator">
<div class="status-dot"></div>
<span id="deployment-status">Production Deployment Live</span>
</div>
</div>
</header>

<main class="systems-grid" id="systems-grid">
