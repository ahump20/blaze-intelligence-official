<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blaze Intelligence - Three.js Visualization Test</title>
<style>
body { 
font-family: Arial, sans-serif; 
background: #000; 
color: #fff; 
margin: 0;
padding: 20px; 
}
.test-container { 
max-width: 1200px; 
margin: 0 auto; 
}
.viz-section { 
background: rgba(255,255,255,0.1); 
padding: 20px; 
margin: 20px 0; 
border-radius: 8px; 
}
.viz-container {
width: 100%;
height: 400px;
background: #111;
border-radius: 8px;
position: relative;
overflow: hidden;
}
.status { 
padding: 5px 10px; 
border-radius: 4px; 
margin: 5px 0; 
display: inline-block;
}
.success { 
background: #4CAF50; 
}
.error { 
background: #F44336; 
}
.test-controls {
margin: 10px 0;
}
button {
background: #BF5700;
color: white;
border: none;
padding: 10px 20px;
border-radius: 4px;
cursor: pointer;
margin: 5px;
}
button:hover {
background: #9B4500;
}
</style>
</head>
<body>
<div class="test-container">
<h1>ðŸ”¥ Blaze Intelligence - Three.js Visualization Test</h1>

<div class="viz-section">
<h2>Library Status</h2>
<div id="library-status"></div>
</div>

<div class="viz-section">
<h2>Hero Visualization Test</h2>
<div class="test-controls">
<button onclick="testHeroViz()">Start Hero Visualization</button>
<button onclick="stopHeroViz()">Stop Hero Visualization</button>
</div>
<div id="hero-viz" class="viz-container"></div>
<div id="hero-status"></div>
</div>

<div class="viz-section">
<h2>Biomechanics Visualization Test</h2>
<div class="test-controls">
<button onclick="testBiomechanicsViz()">Start Biomechanics Viz</button>
</div>
<div id="biomechanics-viz" class="viz-container"></div>
<div id="biomechanics-status"></div>
</div>

<div class="viz-section">
<h2>Data Flow Visualization Test</h2>
<div class="test-controls">
<button onclick="testDataFlowViz()">Start Data Flow Viz</button>
</div>
<div id="dataflow-viz" class="viz-container"></div>
<div id="dataflow-status"></div>
</div>

<div class="viz-section">
<h2>Metrics Visualization Test</h2>
<div class="test-controls">
<button onclick="testMetricsViz()">Start Metrics Viz</button>
</div>
<div id="metrics-viz" class="viz-container"></div>
<div id="metrics-status"></div>
</div>
</div>
