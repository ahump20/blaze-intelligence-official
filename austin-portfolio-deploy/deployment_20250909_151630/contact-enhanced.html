<style>
body { background: #0a0a0a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
.glass-nav { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(0, 255, 255, 0.2); }
.hero-3d-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
.contact-form { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 2px solid rgba(0, 255, 255, 0.3); border-radius: 1rem; padding: 3rem; }
.input-field { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); color: white; padding: 0.75rem 1rem; border-radius: 0.5rem; width: 100%; transition: all 0.3s ease; }
.input-field:focus { outline: none; border-color: #00FFFF; box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1); }
.submit-btn { background: linear-gradient(45deg, #BF5700, #FF8C00); color: white; font-weight: 600; padding: 1rem 2rem; border-radius: 0.5rem; width: 100%; transition: all 0.3s ease; cursor: pointer; border: none; }
.submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3); }
.submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
.contact-card { background: rgba(30, 41, 59, 0.9); border: 1px solid rgba(255, 140, 0, 0.2); border-radius: 1rem; padding: 2rem; }
.checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.5rem; }
.checkbox-item { display: flex; align-items: center; gap: 0.5rem; }
.checkbox-item input[type="checkbox"] { 
width: 1rem; height: 1rem; 
accent-color: #00FFFF;
background: rgba(30, 41, 59, 0.5);
}
.success-message { 
background: linear-gradient(45deg, #10B981, #059669); 
color: white; 
padding: 1rem; 
border-radius: 0.5rem; 
text-align: center; 
margin-top: 1rem;
display: none;
}
.step-indicator { 
display: flex; 
justify-content: space-between; 
margin-bottom: 2rem; 
padding: 0 1rem;
}
.step { 
display: flex; 
align-items: center; 
gap: 0.5rem; 
color: #64748b;
transition: all 0.3s ease;
}
.step.active { color: #00FFFF; }
.step.completed { color: #10B981; }
.step-number { 
width: 2rem; 
height: 2rem; 
border-radius: 50%; 
border: 2px solid currentColor; 
display: flex; 
align-items: center; 
justify-content: center; 
font-weight: bold; 
}
.form-step { display: none; }
.form-step.active { display: block; }
</style>
