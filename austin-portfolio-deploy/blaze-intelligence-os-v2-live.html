<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Intelligence OS V2 - Live Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        blaze: {
                            orange: '#BF5700',
                            'orange-light': '#FF6A00',
                            blue: '#9BCBEB',
                            navy: '#002244',
                            teal: '#00B2A9',
                        },
                        cardinal: '#C41E3A',
                        titans: '#002244',
                        longhorns: '#BF5700',
                        grizzlies: '#5D76A9'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #002244 0%, #001122 100%);
            min-height: 100vh;
            color: white;
        }
        .blaze-gradient {
            background: linear-gradient(135deg, #BF5700 0%, #9BCBEB 100%);
        }
        .data-pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .team-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data that updates in real-time
        const mockData = {
            cardinals: {
                winProbability: 67.8,
                performance: 8.4,
                activePlayers: 26,
                accuracy: 94.6,
                trend: '+5.2%',
                liveGames: [{
                    homeTeam: 'Cardinals',
                    awayTeam: 'Cubs',
                    homeScore: 5,
                    awayScore: 3,
                    inning: '7th',
                    winProb: 78
                }]
            },
            titans: {
                winProbability: 45.3,
                performance: 6.8,
                activePlayers: 53,
                accuracy: 91.2,
                trend: '+2.1%',
                liveGames: [{
                    homeTeam: 'Titans',
                    awayTeam: 'Colts',
                    homeScore: 21,
                    awayScore: 17,
                    quarter: '3rd Q',
                    winProb: 62
                }]
            },
            longhorns: {
                winProbability: 89.1,
                performance: 9.2,
                activePlayers: 85,
                accuracy: 96.1,
                trend: '+8.3%',
                liveGames: [{
                    homeTeam: 'Longhorns',
                    awayTeam: 'Aggies',
                    homeScore: 28,
                    awayScore: 14,
                    quarter: '2nd Q',
                    winProb: 91
                }]
            },
            grizzlies: {
                winProbability: 33.7,
                performance: 7.1,
                activePlayers: 15,
                accuracy: 88.4,
                trend: '-1.4%',
                liveGames: [{
                    homeTeam: 'Grizzlies',
                    awayTeam: 'Lakers',
                    homeScore: 98,
                    awayScore: 102,
                    quarter: '4th Q',
                    winProb: 35
                }]
            }
        };

        function Header() {
            const [currentTime, setCurrentTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <header className="bg-blaze-navy border-b border-blaze-blue border-opacity-20 p-4">
                    <div className="max-w-7xl mx-auto flex items-center justify-between">
                        <div className="flex items-center space-x-4">
                            <div className="w-12 h-12 blaze-gradient rounded-lg flex items-center justify-center">
                                <span className="text-white font-bold text-xl">BI</span>
                            </div>
                            <div>
                                <h1 className="text-2xl font-bold text-white">Blaze Intelligence OS V2</h1>
                                <p className="text-blaze-blue text-sm">Championship Analytics Platform - LIVE</p>
                            </div>
                        </div>
                        <div className="flex items-center space-x-6">
                            <div className="flex items-center space-x-2">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                <span className="text-white text-sm">LIVE</span>
                            </div>
                            <div className="text-sm text-gray-300">
                                {currentTime.toLocaleTimeString()}
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        function TeamCard({ team, data, isActive, onClick }) {
            const teamColors = {
                cardinals: 'border-red-500 bg-red-500',
                titans: 'border-blue-600 bg-blue-600', 
                longhorns: 'border-orange-500 bg-orange-500',
                grizzlies: 'border-purple-500 bg-purple-500'
            };

            return (
                <div 
                    className={`team-card rounded-lg p-6 cursor-pointer transition-all ${
                        isActive ? 'ring-2 ring-blaze-orange' : ''
                    }`}
                    onClick={onClick}
                >
                    <div className="flex items-center justify-between mb-4">
                        <h3 className="text-xl font-bold capitalize">{team}</h3>
                        <div className={`w-3 h-3 rounded-full ${teamColors[team] || 'bg-gray-500'} data-pulse`}></div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <p className="text-sm text-gray-300">Win Probability</p>
                            <p className="text-2xl font-mono font-bold text-green-400">{data.winProbability}%</p>
                        </div>
                        <div>
                            <p className="text-sm text-gray-300">Performance</p>
                            <p className="text-2xl font-mono font-bold text-blaze-orange">{data.performance}/10</p>
                        </div>
                        <div>
                            <p className="text-sm text-gray-300">Active Players</p>
                            <p className="text-xl font-mono font-bold text-blaze-blue">{data.activePlayers}</p>
                        </div>
                        <div>
                            <p className="text-sm text-gray-300">AI Accuracy</p>
                            <p className="text-xl font-mono font-bold text-purple-400">{data.accuracy}%</p>
                        </div>
                    </div>

                    <div className="mt-4 pt-4 border-t border-gray-600">
                        <div className="flex items-center justify-between">
                            <span className="text-sm text-gray-400">Trend</span>
                            <span className={`text-sm font-bold ${
                                data.trend.startsWith('+') ? 'text-green-400' : 'text-red-400'
                            }`}>
                                {data.trend}
                            </span>
                        </div>
                    </div>
                </div>
            );
        }

        function LiveGame({ game, team }) {
            return (
                <div className="team-card rounded-lg p-4">
                    <div className="flex items-center justify-between mb-3">
                        <div className="flex items-center space-x-2">
                            <div className="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                            <span className="text-sm font-medium text-red-500">LIVE</span>
                        </div>
                        <span className="text-sm text-gray-400">{game.inning || game.quarter}</span>
                    </div>

                    <div className="grid grid-cols-3 gap-4 items-center">
                        <div className="text-center">
                            <p className="font-medium">{game.homeTeam}</p>
                            <p className="text-3xl font-mono font-bold mt-1">{game.homeScore}</p>
                        </div>
                        <div className="text-center">
                            <p className="text-gray-400">VS</p>
                        </div>
                        <div className="text-center">
                            <p className="font-medium">{game.awayTeam}</p>
                            <p className="text-3xl font-mono font-bold mt-1">{game.awayScore}</p>
                        </div>
                    </div>

                    <div className="mt-4 pt-4 border-t border-gray-600">
                        <div className="flex justify-between text-sm">
                            <span className="text-gray-400">Win Probability</span>
                            <span className="text-green-400 font-bold">{game.winProb}%</span>
                        </div>
                    </div>
                </div>
            );
        }

        function VisionAIDemo() {
            const [analysis, setAnalysis] = useState({
                biomechanics: { posture: 92, balance: 88, velocity: 95 },
                character: { confidence: 89, determination: 94, grit: 96 }
            });

            useEffect(() => {
                const interval = setInterval(() => {
                    setAnalysis(prev => ({
                        biomechanics: {
                            posture: Math.min(100, Math.max(70, prev.biomechanics.posture + (Math.random() - 0.5) * 4)),
                            balance: Math.min(100, Math.max(70, prev.biomechanics.balance + (Math.random() - 0.5) * 4)),
                            velocity: Math.min(100, Math.max(70, prev.biomechanics.velocity + (Math.random() - 0.5) * 4))
                        },
                        character: {
                            confidence: Math.min(100, Math.max(70, prev.character.confidence + (Math.random() - 0.5) * 3)),
                            determination: Math.min(100, Math.max(70, prev.character.determination + (Math.random() - 0.5) * 3)),
                            grit: Math.min(100, Math.max(70, prev.character.grit + (Math.random() - 0.5) * 2))
                        }
                    }));
                }, 2000);

                return () => clearInterval(interval);
            }, []);

            return (
                <div className="team-card rounded-lg p-6">
                    <h3 className="text-xl font-bold mb-4 flex items-center">
                        <span className="mr-2">👁️</span>
                        Vision AI Analysis
                    </h3>
                    
                    <div className="space-y-4">
                        <div>
                            <h4 className="text-lg font-semibold mb-2">Biomechanics</h4>
                            {Object.entries(analysis.biomechanics).map(([key, value]) => (
                                <div key={key} className="flex items-center justify-between mb-2">
                                    <span className="capitalize text-gray-300">{key}</span>
                                    <span className="font-mono font-bold text-green-400">{Math.round(value)}%</span>
                                </div>
                            ))}
                        </div>
                        
                        <div>
                            <h4 className="text-lg font-semibold mb-2">Character Analysis</h4>
                            {Object.entries(analysis.character).map(([key, value]) => (
                                <div key={key} className="flex items-center justify-between mb-2">
                                    <span className="capitalize text-gray-300">{key}</span>
                                    <span className="font-mono font-bold text-blaze-orange">{Math.round(value)}%</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        function BlazeIntelligenceApp() {
            const [activeTeam, setActiveTeam] = useState('cardinals');
            const [currentData, setCurrentData] = useState(mockData[activeTeam]);

            // Simulate real-time data updates
            useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentData(prev => ({
                        ...prev,
                        winProbability: Math.min(100, Math.max(0, prev.winProbability + (Math.random() - 0.5) * 2)),
                        performance: Math.min(10, Math.max(0, prev.performance + (Math.random() - 0.5) * 0.2)),
                        accuracy: Math.min(100, Math.max(85, prev.accuracy + (Math.random() - 0.5) * 0.5))
                    }));
                }, 3000);

                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                setCurrentData(mockData[activeTeam]);
            }, [activeTeam]);

            return (
                <div className="min-h-screen">
                    <Header />
                    
                    <main className="max-w-7xl mx-auto p-6">
                        <div className="mb-8">
                            <h2 className="text-3xl font-bold mb-2">Championship Analytics Dashboard</h2>
                            <p className="text-gray-300">Real-time sports intelligence with &lt;100ms latency • 94.6% accuracy</p>
                        </div>

                        {/* Team Selection */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                            {Object.entries(mockData).map(([team, data]) => (
                                <TeamCard
                                    key={team}
                                    team={team}
                                    data={data}
                                    isActive={activeTeam === team}
                                    onClick={() => setActiveTeam(team)}
                                />
                            ))}
                        </div>

                        {/* Detailed View */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <div>
                                <h3 className="text-2xl font-bold mb-4 capitalize">{activeTeam} Live Game</h3>
                                {currentData.liveGames.map((game, index) => (
                                    <LiveGame key={index} game={game} team={activeTeam} />
                                ))}
                            </div>
                            
                            <VisionAIDemo />
                        </div>

                        {/* System Status */}
                        <div className="mt-8 team-card rounded-lg p-6">
                            <div className="grid grid-cols-4 gap-4 text-center">
                                <div>
                                    <p className="text-sm text-gray-400">Active Teams</p>
                                    <p className="text-2xl font-mono font-bold text-blaze-orange">4</p>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-400">Data Points/Hour</p>
                                    <p className="text-2xl font-mono font-bold text-blaze-blue">2.8M+</p>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-400">Avg Latency</p>
                                    <p className="text-2xl font-mono font-bold text-green-400">&lt;100ms</p>
                                </div>
                                <div>
                                    <p className="text-sm text-gray-400">System Status</p>
                                    <p className="text-2xl font-mono font-bold text-green-400">LIVE</p>
                                </div>
                            </div>
                        </div>
                    </main>

                    <footer className="mt-12 p-6 border-t border-gray-600">
                        <div className="max-w-7xl mx-auto text-center text-gray-400">
                            <p>🔥 Powered by Blaze Intelligence OS V2 • Championship Analytics Platform</p>
                            <p className="mt-2 text-sm">Contact: Austin Humphrey • ahump20@outlook.com • (210) 273-5538</p>
                        </div>
                    </footer>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<BlazeIntelligenceApp />, document.getElementById('root'));
    </script>
</body>
</html>
