<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Enigma Engine | Blaze Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(255,165,0,0.1) 0%, transparent 70%);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffa500, #ff6b35, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #b8b8b8;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .analysis-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            border: 1px solid rgba(255,165,0,0.2);
        }

        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-group {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255,165,0,0.1);
        }

        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffa500;
            font-weight: 600;
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255,165,0,0.3);
            border-radius: 5px;
            background: rgba(0,0,0,0.3);
            color: #ffffff;
            font-size: 0.9rem;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #ffa500, #ff6b35);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1rem auto;
            display: block;
            min-width: 200px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,165,0,0.3);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .metric-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(255,165,0,0.1);
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,165,0,0.3);
            box-shadow: 0 10px 30px rgba(255,165,0,0.1);
        }

        .metric-title {
            font-size: 1.2rem;
            color: #ffa500;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .metric-description {
            color: #b8b8b8;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffa500, #ff6b35);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .insights-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(255,165,0,0.1);
        }

        .insights-title {
            font-size: 1.5rem;
            color: #ffa500;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .insight-item {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 3px solid #ffa500;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,165,0,0.3);
            border-top: 3px solid #ffa500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
        }

        .comparison-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .elite-comparison {
            background: rgba(255,165,0,0.05);
            border: 1px solid rgba(255,165,0,0.2);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .elite-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffa500;
            margin-bottom: 0.5rem;
        }

        .similarity-score {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="hero-section">
        <canvas id="canvas"></canvas>
        <div class="neural-network" id="neuralNetwork"></div>
        
        <div class="hero-content">
            <h1 class="hero-title">Champion Enigma Engine</h1>
            <p class="hero-subtitle">Micro-Expression Analysis • Character Detection • Championship Readiness</p>
            
            <div class="analysis-container">
                <div class="control-panel">
                    <div class="control-group">
                        <label for="sport">Sport</label>
                        <select id="sport">
                            <option value="baseball">Baseball</option>
                            <option value="football">Football</option>
                            <option value="basketball">Basketball</option>
                            <option value="hockey">Hockey</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="context">Analysis Context</label>
                        <select id="context">
                            <option value="performance">Performance</option>
                            <option value="training">Training</option>
                            <option value="game">Game Situation</option>
                            <option value="clutch">Clutch Moment</option>
                            <option value="championship">Championship</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="intensity">Analysis Intensity</label>
                        <select id="intensity">
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="high">High</option>
                            <option value="maximum">Maximum</option>
                        </select>
                    </div>
                    
                    <div class="control-group">
                        <label for="player">Player Name (Optional)</label>
                        <input type="text" id="player" placeholder="Enter player name...">
                    </div>
                </div>
                
                <button class="analyze-btn" onclick="runChampionAnalysis()">
                    🧠 Run Champion Analysis
                </button>
                
                <div id="results" style="display: none;">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Neural Network Visualization
        let scene, camera, renderer, particles;
        
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('canvas'),
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Create neural network particles
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            for (let i = 0; i < 500; i++) {
                positions.push(
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000,
                    (Math.random() - 0.5) * 2000
                );
                
                const color = new THREE.Color(0xffa500);
                colors.push(color.r, color.g, color.b);
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 3,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            camera.position.z = 1000;
            
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }
        
        // Champion Analysis Function
        async function runChampionAnalysis() {
            const sport = document.getElementById('sport').value;
            const context = document.getElementById('context').value;
            const intensity = document.getElementById('intensity').value;
            const player = document.getElementById('player').value || 'prospect';
            
            const resultsDiv = document.getElementById('results');
            
            // Show loading state
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing micro-expressions and biomechanical patterns...</p>
                </div>
            `;
            resultsDiv.style.display = 'block';
            
            try {
                const response = await fetch(`/api/champion-enigma/analysis?sport=${sport}&context=${context}&intensity=${intensity}&player=${encodeURIComponent(player)}`);
                const data = await response.json();
                
                displayResults(data);
            } catch (error) {
                console.error('Analysis failed:', error);
                resultsDiv.innerHTML = `
                    <div style="text-align: center; color: #ff6b35; padding: 2rem;">
                        <h3>Analysis Temporarily Unavailable</h3>
                        <p>Please try again in a moment.</p>
                    </div>
                `;
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const enigma = data.championEnigmaMetrics;
            const character = enigma.characterAnalysis;
            const biomech = enigma.biomechanicalSync;
            
            resultsDiv.innerHTML = `
                <div class="results-grid">
                    <div class="metric-card">
                        <div class="metric-title">Overall Enigma Score</div>
                        <div class="metric-value">${enigma.overallEnigmaScore}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${enigma.overallEnigmaScore}%"></div>
                        </div>
                        <div class="metric-description">
                            Composite micro-expression and character analysis score
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Mental Toughness</div>
                        <div class="metric-value">${character.determinationProfile.mentalToughness}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${character.determinationProfile.mentalToughness}%"></div>
                        </div>
                        <div class="metric-description">
                            Resilience under pressure and adversity response
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Clutch Performance</div>
                        <div class="metric-value">${character.determinationProfile.clutchPerformance}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${character.determinationProfile.clutchPerformance}%"></div>
                        </div>
                        <div class="metric-description">
                            High-stakes performance and pressure handling
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Biomechanical Sync</div>
                        <div class="metric-value">${(biomech.mechanicsAlignment * 100).toFixed(1)}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${biomech.mechanicsAlignment * 100}%"></div>
                        </div>
                        <div class="metric-description">
                            Movement efficiency and neuromuscular coordination
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Championship Readiness</div>
                        <div class="metric-value">${(data.performancePredictions.championshipReadiness * 100).toFixed(0)}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.performancePredictions.championshipReadiness * 100}%"></div>
                        </div>
                        <div class="metric-description">
                            Predicted readiness for elite competition
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-title">Confidence Level</div>
                        <div class="metric-value">${(data.metadata.confidenceThreshold * 100).toFixed(1)}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${data.metadata.confidenceThreshold * 100}%"></div>
                        </div>
                        <div class="metric-description">
                            Analysis accuracy and reliability score
                        </div>
                    </div>
                </div>
                
                <div class="insights-section">
                    <div class="insights-title">🎯 Coaching Insights</div>
                    ${data.coachingInsights.map(insight => `
                        <div class="insight-item">${insight}</div>
                    `).join('')}
                </div>
                
                <div class="insights-section">
                    <div class="insights-title">🏆 Elite Comparison</div>
                    <div class="comparison-section">
                        <div class="elite-comparison">
                            <div class="elite-name">${data.eliteComparisons.closestMatch.name}</div>
                            <div class="similarity-score">${(data.eliteComparisons.similarityScore * 100).toFixed(1)}%</div>
                            <div class="metric-description">Similarity Match</div>
                        </div>
                        <div class="elite-comparison">
                            <div class="elite-name">Elite Trait</div>
                            <div class="similarity-score">${data.eliteComparisons.closestMatch.trait}</div>
                            <div class="metric-description">Primary Development Focus</div>
                        </div>
                        <div class="elite-comparison">
                            <div class="elite-name">Clutch Probability</div>
                            <div class="similarity-score">${(data.performancePredictions.clutchProbability * 100).toFixed(0)}%</div>
                            <div class="metric-description">Performance Under Pressure</div>
                        </div>
                    </div>
                </div>
                
                <div class="insights-section">
                    <div class="insights-title">📊 Micro-Expression Profile</div>
                    <div class="results-grid">
                        <div class="metric-card">
                            <div class="metric-title">Eye Intensity</div>
                            <div class="metric-value">${enigma.microExpressionProfile.facialTension.eyeIntensity}</div>
                            <div class="metric-description">Focus and concentration markers</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Posture Alignment</div>
                            <div class="metric-value">${enigma.microExpressionProfile.bodyLanguageMarkers.postureAlignment}</div>
                            <div class="metric-description">Confidence and readiness indicators</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-title">Breathing Control</div>
                            <div class="metric-value">${enigma.microExpressionProfile.subtleIndicators.breathingPattern}</div>
                            <div class="metric-description">Emotional regulation and control</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            initThreeJS();
        });
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
