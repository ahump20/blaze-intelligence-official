                    setMetrics(prev => {
                        const updated = { ...prev };
                        Object.keys(updated).forEach(key => {
                            if (typeof updated[key] === 'number') {
                                const variance = updated[key] * 0.02; // 2% variance
                                updated[key] = Math.max(0, updated[key] + (Math.random() - 0.5) * variance);
                            }
                        });
                        return updated;
                    });
                }, 3000);
                
                return () => clearInterval(interval);
            }, [isActive]);
