<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Intelligence - Production Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #fff;
            min-height: 100vh;
        }
        
        .dashboard-header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
            padding: 20px;
            text-align: center;
        }
        
        .dashboard-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #BF5700, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .status-overview {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .system-card {
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        
        .system-card:hover {
            border-color: #BF5700;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(191, 87, 0, 0.2);
        }
        
        .system-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .system-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .system-icon {
            font-size: 1.5rem;
        }
        
        .system-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #FF8C00;
        }
        
        .health-score {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .system-description {
            color: #ccc;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .system-features {
            margin-bottom: 16px;
        }
        
        .features-list {
            list-style: none;
            margin-top: 8px;
        }
        
        .features-list li {
            color: #999;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .features-list li::before {
            content: '✓';
            color: #28a745;
            font-weight: bold;
        }
        
        .system-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        
        .metric {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #BF5700;
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .metric-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-top: 4px;
        }
        
        .api-endpoints {
            margin-top: 30px;
            padding: 20px;
            background: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .api-endpoints h3 {
            color: #FF8C00;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .endpoint-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 12px;
        }
        
        .endpoint {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            display: flex;
            justify-content: between;
            align-items: center;
            font-family: 'Monaco', monospace;
        }
        
        .endpoint-url {
            color: #4CAF50;
            flex: 1;
            margin-right: 12px;
            word-break: break-all;
        }
        
        .endpoint-test {
            background: #BF5700;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background 0.2s;
        }
        
        .endpoint-test:hover {
            background: #FF8C00;
        }
        
        .refresh-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #BF5700, #FF8C00);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(191, 87, 0, 0.4);
            transition: all 0.2s;
        }
        
        .refresh-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(191, 87, 0, 0.6);
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .systems-grid {
                grid-template-columns: 1fr;
                padding: 20px 15px;
            }
            
            .status-overview {
                flex-direction: column;
                gap: 10px;
            }
            
            .system-metrics {
                grid-template-columns: 1fr;
            }
            
            .endpoint-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <h1>🚨 Production Dashboard</h1>
        <p>Essential 5 Systems - Live Monitoring</p>
        <div class="status-overview">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="overall-status">All Systems Operational</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="deployment-status">Production Deployment Live</span>
            </div>
        </div>
    </header>

    <main class="systems-grid" id="systems-grid">
        <!-- Systems will be loaded dynamically -->
    </main>

    <section class="api-endpoints">
        <h3>🔗 Live API Endpoints</h3>
        <div class="endpoint-list">
            <div class="endpoint">
                <span class="endpoint-url">GET /api/production-status</span>
                <button class="endpoint-test" onclick="testEndpoint('/api/production-status')">Test</button>
            </div>
            <div class="endpoint">
                <span class="endpoint-url">GET /api/confidence-demo</span>
                <button class="endpoint-test" onclick="testEndpoint('/api/confidence-demo')">Test</button>
            </div>
            <div class="endpoint">
                <span class="endpoint-url">GET /api/health</span>
                <button class="endpoint-test" onclick="testEndpoint('/api/health')">Test</button>
            </div>
        </div>
    </section>

    <div class="timestamp" id="last-updated">
        Last Updated: Loading...
    </div>

    <button class="refresh-button" onclick="loadDashboard()" title="Refresh Dashboard">
        🔄
    </button>

    <script>
        // Dashboard state
        let dashboardData = null;
        
        // System icons mapping
        const systemIcons = {
            demo_mode: '🎯',
            consent_infrastructure: '🔒',
            confidence_scoring: '🤖',
            circuit_breakers: '⚡',
            emergency_kill_switch: '🚨'
        };

        // Load dashboard data
        async function loadDashboard() {
            try {
                console.log('Loading production dashboard...');
                
                const response = await fetch('/api/production-status');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                dashboardData = await response.json();
                renderDashboard();
                
                document.getElementById('last-updated').textContent = 
                    `Last Updated: ${new Date().toLocaleString()}`;
                    
            } catch (error) {
                console.error('Dashboard load error:', error);
                showError('Failed to load dashboard: ' + error.message);
            }
        }

        // Render dashboard
        function renderDashboard() {
            if (!dashboardData) return;
            
            const grid = document.getElementById('systems-grid');
            grid.innerHTML = '';
            
            // Update overall status
            const overallStatus = dashboardData.overall_health?.status || 'UNKNOWN';
            document.getElementById('overall-status').textContent = 
                `Overall Health: ${overallStatus}`;
                
            // Update deployment status
            document.getElementById('deployment-status').textContent = 
                `${dashboardData.deployment.environment}: ${dashboardData.deployment.status}`;
            
            // Render each system
            Object.entries(dashboardData.essential_5_systems).forEach(([key, system]) => {
                const systemCard = createSystemCard(key, system);
                grid.appendChild(systemCard);
            });
        }

        // Create system card
        function createSystemCard(systemKey, system) {
            const card = document.createElement('div');
            card.className = 'system-card';
            
            const icon = systemIcons[systemKey] || '🔧';
            const healthScore = Math.round((system.health_score || 0) * 100);
            
            card.innerHTML = `
                <div class="system-header">
                    <div class="system-title">
                        <span class="system-icon">${icon}</span>
                        <span class="system-name">${formatSystemName(systemKey)}</span>
                    </div>
                    <div class="health-score">${healthScore}%</div>
                </div>
                
                <div class="system-description">
                    ${system.description}
                </div>
                
                <div class="system-features">
                    <strong>Features:</strong>
                    <ul class="features-list">
                        ${(system.features || []).map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="system-metrics">
                    <div class="metric">
                        <div class="metric-label">Status</div>
                        <div class="metric-value">${system.status}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Health Score</div>
                        <div class="metric-value">${healthScore}%</div>
                    </div>
                    ${getSystemSpecificMetrics(systemKey, system)}
                </div>
            `;
            
            return card;
        }

        // Get system-specific metrics
        function getSystemSpecificMetrics(systemKey, system) {
            switch (systemKey) {
                case 'circuit_breakers':
                    return `
                        <div class="metric">
                            <div class="metric-label">Services Monitored</div>
                            <div class="metric-value">${system.services_monitored || 0}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Fallback Strategies</div>
                            <div class="metric-value">${system.fallback_strategies || 'N/A'}</div>
                        </div>
                    `;
                case 'confidence_scoring':
                    return `
                        <div class="metric">
                            <div class="metric-label">AI Models</div>
                            <div class="metric-value">${system.models ? system.models.length : 3}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Processing</div>
                            <div class="metric-value">&lt;100ms</div>
                        </div>
                    `;
                case 'emergency_kill_switch':
                    return `
                        <div class="metric">
                            <div class="metric-label">Response Time</div>
                            <div class="metric-value">${system.response_time || '<5s'}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Activation Methods</div>
                            <div class="metric-value">${system.activation_methods ? system.activation_methods.length : 3}</div>
                        </div>
                    `;
                default:
                    return '';
            }
        }

        // Format system name
        function formatSystemName(key) {
            return key.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Test API endpoint
        async function testEndpoint(endpoint) {
            try {
                const button = event.target;
                button.textContent = 'Testing...';
                button.disabled = true;
                
                const response = await fetch(endpoint);
                const data = await response.json();
                
                // Open results in new tab
                const newTab = window.open('', '_blank');
                newTab.document.write(`
                    <html>
                        <head>
                            <title>API Test: ${endpoint}</title>
                            <style>
                                body { font-family: monospace; background: #1a1a1a; color: #fff; padding: 20px; }
                                pre { background: #2a2a2a; padding: 20px; border-radius: 8px; overflow-x: auto; }
                                .header { color: #BF5700; margin-bottom: 20px; }
                            </style>
                        </head>
                        <body>
                            <div class="header">
                                <h2>API Endpoint Test: ${endpoint}</h2>
                                <p>Status: ${response.status} ${response.statusText}</p>
                                <p>Timestamp: ${new Date().toISOString()}</p>
                            </div>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </body>
                    </html>
                `);
                
                button.textContent = 'Test';
                button.disabled = false;
                
            } catch (error) {
                console.error('Endpoint test error:', error);
                alert('Endpoint test failed: ' + error.message);
                
                button.textContent = 'Test';
                button.disabled = false;
            }
        }

        // Show error
        function showError(message) {
            const grid = document.getElementById('systems-grid');
            grid.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #ff6b6b;">
                    <h2>⚠️ Dashboard Error</h2>
                    <p>${message}</p>
                    <button onclick="loadDashboard()" style="margin-top: 20px; padding: 10px 20px; background: #BF5700; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        Retry
                    </button>
                </div>
            `;
        }

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
